<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
  </head>
  <body>
    <section class="content-wrapper">
    <h1 class="logo--heading">TripTop</h1>
    <h2 class="panel--heading">Panel administratora</h1>
    <section class="panel">
      <section class="panel__form-section">
        <form class="form" novalidate>
          <div class="form__row">
            <label class="form__label">
              Nazwa wycieczki:<input
                class="form__field"
                name="name"
                placeholder="Wpisz nazwę wycieczki..."
              />
            </label>
          </div>
          <div class="form__row">
            <label class="form__label">
              Opis wycieczki:<textarea
                class="form__field form__field--longtext"
                name="description"
                placeholder="Opisz wycieczkę..."
              ></textarea>
            </label>
          </div>
          <div class="form__row">
            <label class="form__label">
              Cena dorosły:<input
                class="form__field"
                type="number"
                name="name"
                placeholder="Cena dla osoby dorosłej"
              />
            </label>
          </div>
          <div class="form__row">
            <label class="form__label">
              Cena dziecko:<input
                class="form__field order__form__field"
                type="number"
                name="name"
                placeholder="Cena dla dziecka"
              />
            </label>
          </div>
          <div class="order__field order__field--submit">
            <input
              class="order__field-input order__field-submit"
              value="dodaj"
              type="submit"
            />
          </div>
        </form>
      </section>
      <ul class="panel__excursions excursions">
        <li data-id="1" class="excursions__item excursions__item--prototype">
          <header class="excursions__header">
            <h2 class="excursions__title">Ogrodzieniec</h2>
            <p class="excursions__description">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet
              aliquam quam laboriosam quaerat temporibus dicta vitae maxime!
              Nemo, nobis veritatis?
            </p>
          </header>
          <form class="excursions__form">
            <div class="excursions__field">
              <label class="excursions__field-name">
                Dorosły: <strong>99</strong>PLN
              </label>
            </div>
            <div class="excursions__field">
              <label class="excursions__field-name">
                Dziecko: <strong>50</strong>PLN
              </label>
            </div>
            <div class="excursions__field excursions__field--submit">
              <input
                class="excursions__field-input excursions__field-input--update"
                value="edytuj"
                type="submit"
              />
              <input
                class="excursions__field-input excursions__field-input--remove"
                value="usuń"
                type="submit"
              />
            </div>
          </form>
        </li>
      </ul>
    </section>
</section>
<section class="picture-wrapper picture">
    <picture class="picture__travel travel">
        <img src="./assets/travel.svg" class="travel__img" alt="travel trip">
    </picture>
</section>
  </body>
</html>
